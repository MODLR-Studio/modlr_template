name: CI
on:
  pull_request:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install lint deps
        run: python -m pip install --upgrade pip flake8
      - name: Lint
        run: flake8 . || true  # keep green while bootstrapping
